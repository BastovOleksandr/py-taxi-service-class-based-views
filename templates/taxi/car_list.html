{% extends "base.html" %}
{% block content %}
  {% if car_list %}
    <table class="table">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Model</th>
        <th scope="col">Manufacturer</th>
      </tr>
      </thead>
      <tbody>
      {% for car in car_list %}
        <tr>
          <th scope="row"><a href="{% url "taxi:car_detail" car.pk %}">{{ car.pk }}</a></th>
          <td>{{ car.model }}</td>
          <td>{{ car.manufacturer.name }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  {% endif %}
{% endblock %}

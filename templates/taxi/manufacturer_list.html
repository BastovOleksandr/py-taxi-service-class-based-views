{% extends "base.html" %}

{% block content %}
  <h1 class="h1">All manufacturers</h1>

  {% if manufacturer_list %}
    <table class="table">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Country</th>
      </tr>
      </thead>
      <tbody>

      {% for manufacturer in manufacturer_list %}
        <tr>
          <th scope="row">{{ manufacturer.pk }}</th>
          <td>{{ manufacturer.name }}</td>
          <td>{{ manufacturer.country }}</td>
        </tr>
      {% endfor %}

      </tbody>
    </table>
  {% endif %}

{% endblock %}

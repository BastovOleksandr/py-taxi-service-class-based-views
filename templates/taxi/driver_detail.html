{% extends "base.html" %}

{% block content %}

  {% if driver %}
    <h1 class="h1">Driver info</h1>
    <br>
    <h4 class="h4">Driver's cars</h4>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Model</th>
        <th scope="col">Manufacturer</th>
      </tr>
      </thead>
      <tbody>

      {% for car in driver.cars.all %}
        <tr>
          <th scope="row"><a
              href="{% url "taxi:car-detail" car.pk %}">{{ car.pk }}</a></th>
          <td>{{ car.model }}</td>
          <td>{{ car.manufacturer.name }}</td>
        </tr>
      {% endfor %}

      </tbody>
    </table>
  {% endif %}
  
{% endblock %}
